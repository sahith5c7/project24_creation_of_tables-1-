<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>

        <h1>DISPLAY ACCESSRECORDS</h1>
        <table border="3px">
            <tr><th>webpage_name</th>
                <th>name</th>
                <th>author</th>
                <th>date</th>
            </tr>
            
                {% for ao in accessrecords %}
                    <tr>
                        <td>{{ ao.webpage_name }}</td>
                        <td>{{ ao.name }}</td>
                        <td>{{ ao.author }}</td>
                        <td>{{ ao.date }}</td>
                    </tr>
                {% endfor %}
            
        </table>
    </center>
</body>
</html>
